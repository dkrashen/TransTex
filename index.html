---
layout: default
---

<div class="row well header-row">
<div class="col-md-12">
<br />
  <ul class="posts list-unstyled">
    {% for post in site.posts %}
      <dl>
        <dt>
        <a class="post-link" 
          href="{{ post.url | prepend: site.baseurl }}"
          >{{ post.title }}</a>
        </dt>
        <dd>{{ post.description }}</dd>
      </dl>
    {% endfor %}
  </ul>

</div>
</div>
